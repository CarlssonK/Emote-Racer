<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitcherino - The Game!</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/dist/animate.css"/>

<body>
  <div class="layout">
    <!-- HEADER -->
    <div class="header">
      <ul>
        <li id="nav-logo"><img src="/imgs/EmoteRacer_Logo_v0.7.png" alt=""></li>
      </ul>
    </div>
    <!-- NAV-ASIDE -->
    <aside class="nav-aside">
      <ul>
        <li><button class="battle-royale-btn"><img class="aside-icon aside-icon-1" src="imgs/crown.svg" alt=""><div>BATTLE ROYALE</div></button></li>
        <li><button class="one-vs-one-btn"><img class="aside-icon aside-icon-2" src="imgs/1v1-swords.svg" alt=""><div>1 VS 1</div></button></li>
        <li><button class="solo-btn"><img class="aside-icon aside-icon-3" src="imgs/solo.svg" alt=""><div>PRACTICE SOLO</div></button></li>
        <li><button class="my-profile-btn"><img class="aside-icon aside-icon-4" src="imgs/user.svg" alt=""><div>MY PROFILE</div></button></li>
      </ul>
    </aside>
    <!-- MAIN -->
    <div class="main-container">
      <!-- MAIN CONTENT -->
      <div class="main">
      </div>
      <!-- INFORMATION ASIDE -->
      <aside class="info-aside-container">
        <div class="info-box-ad">
          <div>About</div>
          <p>Emote Racer is a <a href="https://www.twitch.tv/creatorcamp/en/learn-the-basics/emotes/#:~:text=When%20words%20just%20aren't,a%20language%20of%20their%20own.">Twitch Emote</a> guessing game, where you try to guess the name of a given emote.</p>
        </div>
        <div class="info-box">
          <div>About</div>
          <p>Emote Racer is a <a href="https://www.twitch.tv/creatorcamp/en/learn-the-basics/emotes/#:~:text=When%20words%20just%20aren't,a%20language%20of%20their%20own.">Twitch Emote</a> guessing game, where you try to guess the name of a given emote.</p>
        </div>
      </aside>
    </div>

    <img class="admin-message" src=""></img>
    <!-- <div class="game-container"> -->
      <!-- GAME -->
      <div class="game">
      </div>
      <!-- BATTLE-ROYALE-ASIDE -->
      <aside class="battle-royale-aside" style="display: none;">
        <div class="players-remaining-aside">PLAYERS REMAINING<div id="players-remaining">12</div></div>
        <ul class="player-aside-container">
        </ul>
        <ul class="player-aside-eliminated-container">
        </ul>
      </aside>
    <!-- </div> -->




    <!-- EXTRAS -->
    <div class="room-is-full-label">ROOM IS FULL!</div>

  <script src="/js/dist/localStorage.js"></script>
  <script src="/js/dist/admin.js"></script>
  <script src="/js/worker.js"></script>

  <script src="/js/Components.js"></script>
  <script src="/js/BattleRoyale.js"></script>
